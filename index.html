<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameboard">
        <button id="0"></button>
        <button id="1"></button>
        <button id="2"></button>
        <button id="3"></button>
        <button id="4"></button>
        <button id="5"></button>
        <button id="6"></button>
        <button id="7"></button>
        <button id="8"></button>
    </div>
    <div>
        <label for="Player1Name">Player 1: </label>
        <input type="text" name="Player1Name" id="Player1Name">
    </div>
    <div>
        <label for="Player1Name">Player 2: </label>
        <input type="text" name="Player2Name" id="Player2Name">
    </div>
    <div>
        <button id="resetGame">Reset Game</button>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
